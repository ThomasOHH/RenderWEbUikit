<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo UIkit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
</head>
<body>

  <div class="uk-container uk-margin-large-top">
    <h1 class="uk-heading-line uk-text-center"><span>Bienvenido a UIkit</span></h1>
    <p class="uk-text-lead uk-text-center">Una página sencilla renderizada con UIkit</p>

    <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
      <div>
        <div class="uk-card uk-card-default uk-card-body uk-text-center">
          <span uk-icon="icon: cloud; ratio: 2"></span>
          <h3>Escalable</h3>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-primary uk-card-body uk-text-center uk-light">
          <span uk-icon="icon: lock; ratio: 2"></span>
          <h3>Seguro</h3>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-secondary uk-card-body uk-text-center uk-light">
          <span uk-icon="icon: code; ratio: 2"></span>
          <h3>Ágil</h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
